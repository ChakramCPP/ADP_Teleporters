<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="32px" fxLayoutAlign="flex-start" style="margin-left: 100px;">
    <div fxFlex.gt-xs="50%" [fxFlex.gt-md]="regularDistribution" *ngFor="let _ of [1,2,3,4,5,6]; let idx=index;">
        <div style="margin-bottom: 20px; margin-top: 20px;">
            <img height="300px;" width="300px;" src="assets/images/person_{{idx+1}}.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Author Name</h5>
              
                <article>
                    <h2>Google Chrome</h2>
                    <p>Google Chrome is a web browser developed by Google, released in 2008. Chrome is the world's most popular web browser today!</p>
                 </article>
              
            </div>
            <div class="card-footer">
              <small class="text-muted">Last updated 3 mins ago</small>
            </div>
        </div>
    </div>
</div>
