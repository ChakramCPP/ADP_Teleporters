
<div class="container" style="width: 300px;">
    <!-- <div class="col-md-4"> </div> -->
    <div class="card card-primary">
        <div class="card-header">
            <h3 class="card-header"><span class="fa fa-line-chart"></span>How was your experience till now in ADP?</h3>
        </div>
        <div class="card-block">
            <ul class="list-group">
                <li class="list-group-item">
                    <div class="radio">
                        <label>
                            <input type="radio" value="Good">Good
                        </label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated bg-success" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="radio">
                        <label>
                            <input type="radio" value="Bad">Bad
                        </label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated bg-warning" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="radio">
                        <label>
                            <input type="radio" value="Satisfactory">Satisfactory
                        </label>
                        <div class="progress">
                            <div class="progress-bar progress-bar-animated bg-warning" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="card-footer text-xs-center">
            <button type="button" class="btn btn-primary btn-block btn-sm">
                Vote</button>
        </div>
    </div>
    
</div>
